---
kind: pipeline
name: authsvc

workspace:
  base: /go
  path: src/github.com/Buzzvil/stella

steps:
- name: Test
  image: golang:1.11
  commands:
  - cd authsvc
  - go get -tags 'postgres' -u github.com/golang-migrate/migrate/cmd/migrate
  - migrate -source file://db/migrations -database $DATABASE_URL up
  - go test -v ./...
  environment:
    DATABASE_URL: postgres://postgres@postgres:5432/postgres?sslmode=disable

- name: Publish
  image: plugins/gcr
  settings:
    repo: gcr.io/devops-229509/stella/authsvc
    auto_tag: true
    context: authsvc
    dockerfile: authsvc/Dockerfile
    json_key:
      from_secret: google_credentials
  when:
    event:
      - tag

services:
- name: postgres
  image: postgres
  ports:
  - 5432

